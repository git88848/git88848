<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      fill: #00ff00;
    }
    .matrix {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      fill: #00ff00;
      opacity: 0.7;
    }
    .glow {
      filter: url(#glow);
    }
    .blink {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .slide {
      animation: slide 20s linear infinite;
    }
    @keyframes slide {
      from { transform: translateX(800px); }
      to { transform: translateX(-800px); }
    }
  </style>
  
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="100" fill="#0d1117" />
  
  <!-- Matrix-like falling characters background -->
  <g class="matrix">
    <text x="10" y="20">01001000 01100001 01100011 01101011 01100101 01110010</text>
    <text x="50" y="40">10110111 01101111 01110010 01101100 01100100</text>
    <text x="90" y="60">01010100 01100101 01101100 01100101 01100111 01110010 01100001 01101101</text>
    <text x="30" y="80">01010000 01111001 01110100 01101000 01101111 01101110</text>
  </g>
  
  <!-- Horizontal line with gradient -->
  <rect x="0" y="30" width="800" height="1" fill="url(#gradient)" class="glow" />
  
  <!-- Main text -->
  <g class="glow">
    <text x="400" y="60" text-anchor="middle" class="text" style="font-size: 18px;">南区 | 趋于科技 | 黑客世界</text>
    <text x="400" y="80" text-anchor="middle" class="text">https://t.me/Lawofforce</text>
  </g>
  
  <!-- Animated elements -->
  <g class="slide">
    <text x="0" y="20" class="text">QYTMRT • Projects • Docs • QUYU-TG-Exporter • tele</text>
  </g>
  
  <!-- Blinking cursor -->
  <rect x="600" y="75" width="8" height="16" fill="#00ff00" class="blink" />
</svg>
